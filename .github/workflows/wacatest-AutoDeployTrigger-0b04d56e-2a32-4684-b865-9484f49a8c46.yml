name: Trigger auto deployment for wacatest

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/wacatest-AutoDeployTrigger-0b04d56e-2a32-4684-b865-9484f49a8c46.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.WACATEST_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.WACATEST_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.WACATEST_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: 
          registryUsername: ${{ secrets.WACATEST_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.WACATEST_REGISTRY_PASSWORD }}
          containerAppName: wacatest
          resourceGroup: WA-CATEST-EASTUS2-RG
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


